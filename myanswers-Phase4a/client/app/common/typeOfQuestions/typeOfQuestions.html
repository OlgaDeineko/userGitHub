<div class="type-of-questions">
  <ul class="list-group">
    <li class="list-group-item"
        ui-sref="admin.faqCategories({status: item.code})"
        ng-repeat="item in $ctrl.ArticleService.getCounts()">
      <span class="badge">
        {{item.counts}}
      </span>

      {{'FAQ.STATUSES.'+item.name | translate}}
    </li>
  </ul>
</div>
