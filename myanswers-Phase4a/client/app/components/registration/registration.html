<div class="container-fluid registration">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4"
         ng-if="!$ctrl.registrationDone">
      <h1 class="text-center">{{ $ctrl.name |translate}}</h1>

      <form
          name="registrationForm"
          sf-schema="$ctrl.schema"
          sf-model="$ctrl.newUser">
      </form>

      <div class="text-center registration-actions">
        <button
            type="button"
            class="button button-primary button-full"
            ng-disabled="registrationForm.$invalid"
            ng-click="$ctrl.register(registrationForm, $ctrl.newUser)">
          {{"BUTTON.CREATE" | translate}}
        </button>

        <button class="button button-full" ng-click="$ctrl.moteToLogin()">
          {{"BUTTON.SIGNIN" | translate}} {{$ctrl.isCreated}}
        </button>
      </div>

    </div>
    <div class="col-md-4 text-center"
         ng-if="$ctrl.registrationDone">
      <h2>
        {{"MESSAGES.REGISTRATION_DONE" | translate}} {{$ctrl.newUser.email}}
      </h2>

      <div class="text-center registration-actions">
        <button class="button button-full" ng-click="$ctrl.moteToLogin()">
          {{"BUTTON.SIGNIN" | translate}} {{$ctrl.isCreated}}
        </button>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
